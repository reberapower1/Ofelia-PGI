<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofelia Timeless - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            font-family: 'Emilys Candy', cursive;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            /* Usando background-image em vez de um elemento img para cobrir toda a tela */
            background-image: url('background.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Aplicando a cor como overlay em vez de background */
            box-shadow: inset 0 0 0 2000px rgba(167, 185, 141, 0.00);
        }

        /* Espaço para o logo - substitua o src pelo seu logo */
        .logo {
            width: 826.30px;
            height: 128px;
            position: absolute;
            left: 50%;
            top: 174px;
            transform: translateX(-50%);
            object-fit: contain;
            z-index: 10;
        }

        .login-form {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .input-group {
            position: relative;
            width: 599px;
            margin-bottom: 74px;
        }

        .login-button {
            width: 365px;
            height: 82px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            background: #DCC6B2;
            border: none;
            border-radius: 40px;
            font-family: 'Emilys Candy', cursive;
            font-size: 36px;
            color: black;
            cursor: pointer;
            margin-top: 20px;
        }

        .email-input, .password-input {
            width: 100%;
            height: 81px;
            background: #DCC6B2;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border: 0.49px #B0C3C1 solid;
            border-radius: 40px;
            font-family: 'Emilys Candy', cursive;
            font-size: 36px;
            text-align: center;
            color: black;
            outline: none;
            padding: 0 20px;
        }

        .email-label, .password-label {
            position: absolute;
            text-align: center;
            width: 100%;
            top: -60px;
            left: 0;
            color: black;
            font-size: 36px;
            font-family: 'Emilys Candy';
            font-weight: 400;
        }

        /* Responsividade para telas médias */
        @media (max-width: 1200px) {
            .logo {
                width: 70%;
                height: auto;
                top: 100px;
            }

            .input-group {
                width: 80%;
                max-width: 599px;
            }

            .login-button {
                width: 300px;
            }
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            .logo {
                width: 90%;
                height: auto;
                top: 80px;
            }

            .login-form {
                width: 90%;
            }

            .input-group {
                width: 100%;
                margin-bottom: 60px;
            }

            .email-input, .password-input {
                height: 70px;
                font-size: 24px;
            }

            .email-label, .password-label {
                font-size: 24px;
                top: -40px;
            }

            .login-button {
                width: 80%;
                height: 70px;
                font-size: 24px;
            }
        }

        /* Responsividade para dispositivos muito pequenos */
        @media (max-width: 480px) {
            .logo {
                top: 50px;
            }

            .login-form {
                top: 55%;
            }

            .input-group {
                margin-bottom: 40px;
            }

            .email-input, .password-input {
                height: 60px;
                font-size: 20px;
            }

            .email-label, .password-label {
                font-size: 20px;
                top: -30px;
            }

            .login-button {
                height: 60px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- AQUI: Substitua o src pelo seu logo (826.3 x 128) -->
        <img class="logo" src="image 3-1.svg" alt="Ofelia Timeless">
        
        <form class="login-form">
            <div class="input-group">
                <div class="email-label">Email</div>
                <input type="email" class="email-input" required>
            </div>
            
            <div class="input-group">
                <div class="password-label">Password</div>
                <input type="password" class="password-input" required>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
